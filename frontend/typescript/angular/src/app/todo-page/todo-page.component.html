<div>
  <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <mat-form-field appearance="outline">
      <mat-label>Todo</mat-label>
      <input matInput placeholder="Add Auth to App" formControlName="todo" />
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit">Add</button>
  </form>
</div>
<div>
  @if (todos$ | async; as todos) {
    <table mat-table [dataSource]="todos" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.date | date: "MM/dd/yyyy-hh:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef>Todo</th>
        <td mat-cell *matCellDef="let element">{{ element.todo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  }
</div>
